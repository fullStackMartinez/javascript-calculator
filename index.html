<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
		<div class="jumbotron mt-3">
			<h1 class="display-3">JavaScript Calculator</h1>
			<p class="lead">Let's do some Math!</p>
			<hr class="my-4">
			<p>This is a simple calculator that I've built using JavaScript, HTML5, CSS3 and Bootstrap 4</p>
		</div>
		<form name="calculator" class="d-flex justify-content-center">
			<table>
				<thead>
					<tr>
						<input type="text" name="display" id="display" disabled>
					</tr>
				</thead>
				<tr>
					<td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
					<td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
					<td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
					<td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
				</tr>
				<tr>
					<td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'">
					</td>
					<td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
					<td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
					<td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
				</tr>
				<tr>
					<td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'">
					</td>
					<td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
					<td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
					<td><input type="button" class="operator" name="multiply" value="*" onclick="calculator.display.value += '*'"></td>
				</tr>
				<tr>
					<td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''">
					</td>
					<td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
					<td><input type="button" class="operator" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
					<td><input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value += '/'"></td>
				</tr>
			</table>

		</form>
		</div>

	</body>
</html>
